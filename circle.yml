machine:
  node:
    version: 0.10.22
  services:
    - docker

dependencies:
  pre:
    - pip install awscli
    - docker build -t circleci/taaas:$CIRCLE_SHA1 .

test:
  post:
    - docker run -d -p 8080:8080 -e "SECRET_KEY_BASE=abcd1234" circleci/taaas:$CIRCLE_SHA1; sleep 10
    - curl --retry 10 --retry-delay 5 -v http://localhost:8080

deployment:
  elasticbeanstalk:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - ./deploy.sh $CIRCLE_SHA1