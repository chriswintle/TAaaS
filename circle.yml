machine:
  node:
    version: 0.10.22
  services:
    - docker

dependencies:
  pre:
    - pip install awscli
    - docker build -t circleci/taaas:$CIRCLE_SHA1 .

deployment:
  elasticbeanstalk:
    branch: master
    commands:
      - docker login -u $DOCKER_USER -p $DOCKER_PASS
      - ./deploy.sh $CIRCLE_SHA1

